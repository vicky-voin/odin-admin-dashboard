<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div>Dashboard</div>
            </div>

            <div class="sidebar-main">
                <div class="sidebar-link">Home</div>
                <div class="sidebar-link">Profile</div>
                <div class="sidebar-link">Messages</div>
                <div class="sidebar-link">History</div>
                <div class="sidebar-link">Tasks</div>
                <div class="sidebar-link">Communities</div>
            </div>

            <div class="sidebar-extra">
                <div class="sidebar-link">Settings</div>
                <div class="sidebar-link">Support</div>
                <div class="sidebar-link">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <button class="search-button">S</button>
                <input class="search-bar" type="search">
                <button class="notifications">N</button>
                <div class="profile-pic">P</div>
                <div class="profile-name">Morgan Oakley</div>
            </div>

            <div class="header-bottom">
                <div class="user-welcome">
                    <div class="profile-pic">P</div>
                    <div class="welcome-message">Hi there,</div>
                    <div class="welcome-name">Morgan Oakley (@morgan)</div>
                </div>

                <div class="user-actions">
                    <button class="user-action">New</button>
                    <button class="user-action">Upload</button>
                    <button class="user-action">Share</button>
                </div>
            </div>
        </div>  
        <div class="content">
            Content
        </div>
    </div>
</body>
</html>
